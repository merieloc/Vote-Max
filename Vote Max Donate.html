<html>

<head>
    <meta charset=”UTF-8”>
    <title>Max Donate</title>
    <link href="./Vote Max.css" rel="stylesheet" media="all" />
    <link href="./Slider.css" rel="stylesheet" media="all"/>
    <link href="https://fonts.googleapis.com/css?family=Lato|Lora" rel="stylesheet">
    <style> .donate {text-decoration: underline;}</style>
</head>

<body>
    <header>

        <div class="nav">
            <ul>
                <li class="logo">
                    <a href="Vote Max Home.html" target="_self"><img src="https://cdn.pixabay.com/photo/2013/07/13/12/15/trout-159479_960_720.png" alt="Trout logo" height="30px"></a>
                </li>
                <li class="Home"><a href="Vote Max Home.html" target="_self">Home</a></li>
                <li class="About"><a href="Vote Max About.html" target="_self">About</a></li>
                <li class="Donate"><a href="Vote Max Donate.html" target="_self">Donate</a></li>
            </ul>
        </div>
    </header>

    <div class="content">
        <div class="fold">
          <div class="Slide">
          <label for="Range">How Much Do You Want to Donate?</label>
          <input type="range" id="Range">
        </div>

        <div class="container">

             <div class="price-box">

               <form class="form-horizontal form-pricing" role="form">

                 <div class="price-slider">
                   <h4 class="great">Amount</h4>
                   <span>Minimum £5 is required</span>
                   <div class="col-sm-12">
                     <div id="slider"></div>
                   </div>
                 </div>
                 <div class="price-slider">
                   <h4 class="great">Duration</h4>
                   <span>Minimum 1 day is required</span>
                   <div class="col-sm-12">
                     <div id="slider2"></div>
                   </div>
                 </div>

                 <div class="price-form">

                   <div class="form-group">
                     <label for="amount" class="col-sm-6 control-label">Amount (£): </label>
                     <span class="help-text">Please choose your amount</span>
                     <div class="col-sm-6">
                       <input type="hidden" id="amount" class="form-control">
                       <p class="price lead" id="amount-label"></p>
                       <span class="price">.00</span>
                     </div>
                   </div>
                   <div class="form-group">
                     <label for="duration" class="col-sm-6 control-label">Duration: </label>
                     <span class="help-text">Choose your commitment</span>
                     <div class="col-sm-6">
                       <input type="hidden" id="duration" class="form-control">
                       <p class="price lead" id="duration-label"></p>
                       <span class="price">days</span>
                     </div>
                   </div>
                   <hr class="style">
                   <div class="form-group total">
                     <label for="total" class="col-sm-6 control-label"><strong>Total: </strong></label>
                     <span class="help-text">(Amount * Days)</span>
                     <div class="col-sm-6">
                       <input type="hidden" id="total" class="form-control">
                       <p class="price lead" id="total-label"></p>
                       <span class="price">.00</span>
                     </div>
                   </div>

                 </div>

                 <div class="form-group">
                   <div class="col-sm-12">
                     <button type="submit" class="btn btn-primary btn-lg btn-block">Proceed <span class="glyphicon glyphicon-chevron-right pull-right" style="padding-right: 10px;"></span></button>
                   </div>
                 </div>
                 <div class="form-group">
                   <div class="col-sm-12">
                     <img src="http://amirolahmad.github.io/bootstrap-pricing-slider/images/payment.png" class="img-responsive payment" />
                   </div>
                 </div>

               </form>

               <p class="text-center" style="padding-top:10px;font-size:12px;color:#2c3e50;font-style:italic;">Created by <a href="https://twitter.com/AmirolAhmad" target="_blank">AmirolAhmad</a></p>

             </div>

           </div>




        </div>

        <div class="signup">
            <h3>Sign Up to stay in touch with Max:</h3>
            <input type="email" placeholder="Email*">
            <input type="text" placeholder="Postcode/ZIP Code*" maxlength="20">
            <input type="submit">
        </div>

    </div>

    <footer>
        <div class="social">
            <a href="https://www.facebook.com/max.rollins.7" target="_blank"><img src="https://facebookbrand.com/wp-content/themes/fb-branding/prj-fb-branding/assets/images/fb-art.png" alt="Facebook" height="30px"></a>
        </div>
        <p>Paid for by Max</p>
        <p> &copy <a href="https://www.linkedin.com/in/merieloconor/" target="_blank">Meriel O'Conor</a></p>
        <p><em>Published on</em>: <time>25.01.2017</time></p>
    </footer>

</body>

</html>
